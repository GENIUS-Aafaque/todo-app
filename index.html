<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #333;
      }

      form {
        display: flex;
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        width: 300px;
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 4px;
      }

      li button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        margin-left: 5px;
        cursor: pointer;
      }

      li button.update {
        background-color: #3498db;
      }

      li span {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>Todo App</h1>

    <form id="todoForm">
      <input type="text" id="title" placeholder="Todo Title" />
      <input type="text" id="description" placeholder="Todo Description" />
      <button onclick="addTodo()">Add Todo</button>
    </form>

    <ul id="todoList"></ul>

    <script>
      // Function to fetch and display todos
      async function fetchTodos() {
        const response = await fetch("http://localhost:3000/todos");
        const todos = await response.json();

        const todoList = document.getElementById("todoList");
        todoList.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.innerHTML = `
          <span>${todo.title} - ${todo.description}</span>
          <button class="update" onclick="updateTodo('${todo.id}')">Update</button>
          <button onclick="deleteTodo('${todo.id}')">Delete</button>
        `;
          todoList.appendChild(li);
        });
      }

      // Function to add a new todo
      async function addTodo() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;

        const response = await fetch("http://localhost:3000/todos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ title, description }),
        });

        if (response.status === 201) {
          fetchTodos();
          document.getElementById("title").value = "";
          document.getElementById("description").value = "";
        }
      }

      // Function to update a todo
      async function updateTodo(id) {
        const title = prompt("Enter updated title:");
        const description = prompt("Enter updated description:");

        const response = await fetch(`http://localhost:3000/todos/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ title, description }),
        });

        if (response.status === 200) {
          fetchTodos();
        }
      }

      // Function to delete a todo
      async function deleteTodo(id) {
        const response = await fetch(`http://localhost:3000/todos/${id}`, {
          method: "DELETE",
        });

        if (response.status === 200) {
          fetchTodos();
        }
      }

      // Initial fetch when the page loads
      fetchTodos();
    </script>
  </body>
</html>
